<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>

<form th:method = "PATCH" th:action = "@{/people/{id} (id = ${person.getPerson_id()})}" th:object="${person}">

    <label for = "fullName">Введите ФИО: </label>
    <input type = "text" th:field="*{fullName}" id = "fullName"/>
    <br/>
    <label for = "yearOfBirthday">Введите год рождения: </label>
    <input type= "text" th:field="*{yearOfBirthday}" id = "yearOfBirthday"/>
    <br/>
    <input type="submit" value="Редактировать"/>

</form>

</body>
</html>
