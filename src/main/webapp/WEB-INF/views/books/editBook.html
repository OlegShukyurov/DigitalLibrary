<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>

    <form th:method = "PATCH" th:action = "@{/books/{id} (id=${book.getBook_id()})}" th:object="${book}">
        <label for = "title">Введите название книги: </label>
        <input id = "title" th:field = "*{title}" type="text"/>
        <br/>
        <label for = "authorName">Введите автора: </label>
        <input id = "authorName" th:field="*{authorName}" type="text"/>
        <br/>
        <label for = "yearOfWriting">Введите год: </label>
        <input id = "yearOfWriting" th:field="*{yearOfWriting}" type="text"/>
        <br/>
        <input type = "submit" value = "Редактировать"/>
    </form>

</body>
</html>
